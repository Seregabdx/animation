<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <title>Document</title>
    
</head>
<body>
    <script> AOS.init(); </script>
    <script
	    src="https://cdnjs.cloudflare.com/ajax/libs/jarallax/1.12.8/jarallax.min.js"
	    integrity="sha512-ieMvcpXFcmaKJukz4J6H3C/jNUU6S1UUPDuAHiyk3Vxx8NEnKbGu+r3fGtK8+2D7Im1+ASmHCyPE0mRGL1rdaA=="
	    crossorigin="anonymous"
	    referrerpolicy="no-referrer"
>   </script>
    <main>
       <div class="container">
            <div class="container-task4">
            <section data-jarallax class="jarallax" data-speed="0.5"> 
                <img src="https://i.ibb.co/vJXsNJZ/image-one.jpg" class="jarallax-img"> 
            </section>
           </div>
           <div class="container-task1">
               <div class="container-task1__container"></div>
               <hr>
           </div>
           
           <div class="container-task2">
                <div class="switch-container">
                    <div class="switch-container__text">Switch</div>
                    <div class="switch-container-switch">
                        <input id="switch-1" class="switch-container-switch__active" type="checkbox" ><label for="switch-1"></label>
                    </div>
                </div>
           </div>
           <div class="container-task3">
                <div data-aos="fade-up" class="img1"><img src="./img/scroll/Image.jpg" alt=""></div>
                <div data-aos="fade-up-left" class="img2"><img src="./img/scroll/Image.jpg" alt=""></div>
                <div data-aos="flip-left" class="img3"><img src="./img/scroll/Image.jpg" alt=""></div>
                <div data-aos="zoom-out-down" class="img4"><img src="./img/scroll/Image.jpg" alt=""></div>
           </div>
        </div>
    </main>
</body>
</html>
